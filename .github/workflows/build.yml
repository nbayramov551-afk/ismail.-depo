name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev
          pip install --upgrade pip
          pip install "buildozer>=1.5.0" "cython<3.0"

      - name: Force Accept Licenses (QƏTİ HƏLL)
        run: |
          # Android SDK-nı tapırıq və bütün lisenziyaları məcburi təsdiqləyirik
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          # Bu komanda 'Broken Pipe' xətası verən hissəni birbaşa həll edir
          expect -c "
          spawn sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          expect {
            \"*y/N*\" { exp_send \"y\r\"; exp_continue }
            eof
          }" || true

      - name: Build with Buildozer
        run: |
          # Buildozer-i artıq lisenziya soruşmadan işə salırıq
          buildozer android debug
        
      - name: Find and Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Komandir-Final-APK
          path: bin/*.apk
          
